{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Baby Rocks</title>

    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />

    <!-- Bootstrap 4.6.2 CSS (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome (local) -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- Optional Font Awesome v4 (only if you use fa fa- icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Custom styles -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link
      href="{% static 'css/responsive.css' %}"
      rel="stylesheet"
      media="only screen and (max-width: 1200px)"
    />
    <link href="{% static 'css/global.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" />

    {% block extra_style %}{% endblock extra_style %}

    <!-- PayPal Script -->
    <script src="https://www.paypal.com/sdk/js?client-id=AbPFvXX4SrIABZMauBQ4B-QHXry7RwAeQ6F9kGeulW7AmN9TXV9YgWKXAQTggvmEPbiC_K6-6QuJf_JL&currency=GBP"></script>
  </head>

  <body>
    {% include 'includes/navbar.html' %}

    {% block content %}{% endblock content %}

    {% include 'includes/footer.html' %}

    <!-- jQuery 3.6.4 (CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap 4.6.2 bundle (CDN, includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        // Your jQuery code
      });
    </script>

    {% block extra_scripts %}{% endblock extra_scripts %}
  </body>
</html>
